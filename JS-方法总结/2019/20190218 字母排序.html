<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字母排序</title>
</head>
<body>
    <script>
        function compare(value1, value2) {
            if (value1 < value2) {
                return -1;
            } else if (value1 > value2) {
                return 1;
            } else {
                return 0;
            }
        }
        var values = ["A","C","D","B","F","G","I","K","J","E","L","N","M","H","O","P","R","Q","T","S"];
        values.sort(compare);
        console.log("values sort: ", values);
    </script>
</body>
</html>
