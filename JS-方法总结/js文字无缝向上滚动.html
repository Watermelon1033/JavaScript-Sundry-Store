<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js文字无缝向上滚动</title>
    <style>
        * { margin:0; padding:0; list-style:none; font-size: 14px; }
        #scrollUpBox {
            margin-top: 200px;
            margin-bottom: 20px;
            height:60px;
            padding: 0 15px;
            border: 2px solid #cccccc;
            border-radius: 5px;
            overflow: auto;
            width:60%;
        }
        #content li {
            font-size: 14px;
            height: 60px;
            line-height: 60px;
        }

    </style>
</head>
<body>


    <div id="scrollUpBox">
        <ul id="content">
            <li style="background:lightblue">测试内容1！</li>
            <li>测试内容2！</li>
            <li>测试内容3！</li>
            <li>测试内容4！</li>
            <li style="background:lightpink">测试内容5！</li>
            <li>测试内容6！</li>
            <li>测试内容7！</li>
            <li>测试内容8！</li>
            <li style="background:lightcoral">测试内容9！</li>
        </ul>
    </div>

    <script type="text/javascript">
        var scrollUpBox = document.getElementById('scrollUpBox');
        var content = document.getElementById('content');
        console.log("content.offsetHeight", content.offsetHeight);
        console.log("scrollUpBox.scrollTop", scrollUpBox.scrollTop);
        function scrollUp() {
            // content 的 offsetHeight = 60 x 9 = 540
            // 当 scrollUpBox.scrollTop = 480px 时(最后一个 li 刚好显示时) 加上 li 的高度 (60px)，
            // 做一个 2ms 的停顿，并且从新把 scrollTop 设置为 0
            if (scrollUpBox.scrollTop + 60 >= content.offsetHeight) {
                setTimeout(function() {
                    // scrollTop 不接受负值
                    scrollUpBox.scrollTop = 0;

                    // clearInterval(timer);
                }, 200);

            } else {
                // 包裹元素 scrollUpBox 的 scrollTop 增加 1px， 滚动条就会一直往下走 1px
                scrollUpBox.scrollTop++;
                console.log("scrollUpBox.scrollTop++: ", scrollUpBox.scrollTop);
            }
        }
        var TIME = 30;
        var timer = setInterval(scrollUp, TIME);
        scrollUpBox.onmouseover = function() {
            clearInterval(timer);
        }
        scrollUpBox.onmouseout = function() {
            timer = setInterval(scrollUp, TIME);
        }
    </script>
</body>
</html>
