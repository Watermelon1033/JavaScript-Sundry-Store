<!DOCTYPE html>

    <meta charset="UTF-8">
    <title></title>

<body>
    <div id="box">
        <h1>this.count 到底是什么</h1>
    </div>
    <script type="text/javascript">

        // 《你不知道的javascript》 上的 ，等看到的时候再回来纠正。

        var count = 0;
        function foo () {
            this.count++;
            console.log(this.count);
        }
        // 对象的属性虽然在 foo 函数(注: 函数也是对象)初始化，
        // 但是函数执行的时候也会通过作用域链来全局查找是否存在的。
        foo.count = 0;

        for (var i = 0; i < 5; i++) {
            foo();
        }
