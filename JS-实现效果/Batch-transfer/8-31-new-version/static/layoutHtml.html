<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- 公司Group ~~ start -->
<div class="public-group-module">
    <!--组头部~~长条按钮-->
    <p class="group-header-long-btn">
        <span>公司</span>
        <i class="fa fa-angle-right fa-lg" aria-hidden="true"></i>
    </p>

    <div class="public-group-drop-down">
        <!--每组ul联系人-->
        <ul class="group-drop-down-ul">
            <li data-index="0">
                                                    <span class="group-public-font-icon-span dis-none">
                                                <i class="fa fa-square-o" aria-hidden="true"></i>
                                            </span>
                <span class="group-public-name-span">鲁智深</span>
                <span class="group-public-bank-img-span">
                                                <img src="<%=static_path %>/img/icon/icbc.png">
                                            </span>
                <span class="group-public-bank-name-span"
                      data-bank-code="ICBC">农村商业银行</span>
                <span class="group-public-card-num-span"
                      data-bank-account="undefined" data-province-code=""
                      data-province-name="" data-city-code=""
                      data-city-name="" data-branch-code="" data-branch-name="">
                                                (6666)
                                            </span>
            </li>
            <li data-index="0">
                                                    <span class="group-public-font-icon-span dis-none">
                                                <i class="fa fa-square-o" aria-hidden="true"></i>
                                            </span>
                <span class="group-public-name-span">鲁智深</span>
                <span class="group-public-bank-img-span">
                                                <img src="<%=static_path %>/img/icon/icbc.png">
                                            </span>
                <span class="group-public-bank-name-span"
                      data-bank-code="ICBC">农村商业银行</span>
                <span class="group-public-card-num-span"
                      data-bank-account="undefined" data-province-code=""
                      data-province-name="" data-city-code=""
                      data-city-name="" data-branch-code="" data-branch-name="">
                                                (6666)
                                            </span>
            </li>
            <li data-index="0">
                                                    <span class="group-public-font-icon-span dis-none">
                                                <i class="fa fa-square-o" aria-hidden="true"></i>
                                            </span>
                <span class="group-public-name-span">鲁智深</span>
                <span class="group-public-bank-img-span">
                                                <img src="<%=static_path %>/img/icon/icbc.png">
                                            </span>
                <span class="group-public-bank-name-span"
                      data-bank-code="ICBC">农村商业银行</span>
                <span class="group-public-card-num-span"
                      data-bank-account="undefined" data-province-code=""
                      data-province-name="" data-city-code=""
                      data-city-name="" data-branch-code="" data-branch-name="">
                                                (6666)
                                            </span>
            </li>
        </ul>

        <p class="group-add-edit-btn-wall">
            <span class="add-frequent-person">
               <i class="fa fa-plus-square-o mar-rig-5" aria-hidden="true"></i>添加联系人
            </span>
            <span class="edit-frequent-person">
               <i class="fa fa-pencil-square-o mar-rig-5" aria-hidden="true"></i>编辑
            </span>
        </p>

        <div class="four-function-btn-wall">
            <p class="group-four-edit-btn-wall">
                <span class="selected-all-btn">全选</span>
                <span class="cancel-all-selected-btn">取消全选</span>
                <span class="remove-btn">删除</span>
                <span class="move-grouping">移动分组</span>
            </p>
        </div>
    </div>
</div>
<!-- 公司Group ~~ over -->
</body>
</html>
