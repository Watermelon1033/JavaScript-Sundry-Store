<script type="text/javascript" src="static/notification-js/ToolsLibrary.js"></script>

<script type="text/javascript">

    // 分页总页数
    let totalPages = 20;
    let pag = new PAG(totalPages);

    pag.initialize({

        // 存放分页组件的容器
        container: ".paginate-container",

        // 英文: true, 中文: false
        EN: true,


        // 组件开头显示的最大按钮个数
        startShowMaxBtn: 8,
        // 当总页数(totalNum) > startShowMaxBtn 时, 组件开头显示的默认按钮个数
        startShowDefaultBtn: 5,


        // 组件末尾显示的最大按钮个数
        lastShowMaxBtn: 8,
        // 組件末尾显示的最小按钮个数
        lastShowMinBtn: 5,

        // 页码的父级 ul
        pagUl:          "",

        // "上一页"按钮
        previousBtn:    "",
        // "下一页"按钮
        nextBtn:        "",

        // 当前选中的分页
        pagActive:      "",

        // 数字页码(num-pag) (注: 即按钮内容为数字的页码)
        numPag:         "",

        // 三个圆点的占位符元素(li.gap)前后显示的按钮个数
        gapBefAftBtn: 2,


        // 当总页数(totalNum) > pagShowDefaultBtn 时, 当前后都有 li.gap 且处于显示状态时，中间的 button 显示个数
        centerShowBtn: 5,

    });


    window.onload = function () {

        // 给 container-vertical-line 赋值高度
        (function () {
            let conVerticalLine = getId("container-vertical-line");
            if (NotiEles.conRightPlate.offsetHeight < 660) {
                conVerticalLine.style.height = "660px";
            } else {
                conVerticalLine.style.height = NotiEles.conRightPlate.offsetHeight + "px";
            }
        })();

    }
</script>
